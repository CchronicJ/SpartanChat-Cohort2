<html lang="en" dir="ltr">

      console.log(TheTextBoxThatWillGetUsAllBannedAtSchoolAndSmitedByThePricipals.value)
      var SavedThisData = TheTextBoxThatWillGetUsAllBannedAtSchoolAndSmitedByThePricipals.value
      ws.send(SavedThisData)
    }
